{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University-Fees Management System</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
   
    <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body id="body">
    <header class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg p-0">
                        <a class="navbar-brand" href="{% url 'first_home' %}">
                            <img style="width: 50px;" src="{% static 'images/cusl.png' %}" alt="Logo"><a href="{% url 'first_home'%}"><b>FEES MANAGEMENT SYSTEM</b></a>
                        </a>
    
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="ion-android-menu"></span>
                        </button>
    
                        <div class="collapse navbar-collapse ml-auto" id="navbarsExample09">
                            <ul class="navbar-nav ml-auto">
                                
                                
                                <li class="nav-item @@contact"><a class="nav-link" style="font-size: 18px; text-decoration: none; text-transform: none;" href="{% url 'first_home'%}">Back</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header><!-- header close -->
    
    <section class="vh-59" style="background-color: #c9b9bd;">
        <div class="container py-5 h-80" >
          <div class="row d-flex justify-content-center align-items-center" style="margin-top: 60px;">
            <div class="col col-xl-10" >
              <div class="card" style="border-radius: 1rem;"   >
                <div class="row g-0" >
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'images/cusl.png' %}"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 300px; width: 300px; margin-top: 30px; margin-left: 50px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="post">
                        {% csrf_token %}

                        <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign into your account</h2>
      
                        <div data-mdb-input-init class="form-outline mb-4" style="margin-bottom: 1rem;">
                            <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" 
                                   autocomplete="off" style="border: 1px solid #ccc; padding: 0.5rem;" 
                                   onfocus="this.value='';" placeholder="Enter your username"/>
                            <!-- <label class="form-label" for="form2Example17" style="margin-top: -1rem; margin-left: 0.5rem;">User Name</label> -->
                        </div>
                        
      
                        <div data-mdb-input-init class="form-outline mb-4" style="margin-bottom: 1rem;">
                            <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" 
                                   autocomplete="off" style="border: 1px solid #ccc; padding: 0.5rem;" 
                                   onfocus="this.value='';" placeholder="Enter your password" />
                            <!-- <label class="form-label" for="form2Example27" style="margin-top: -1rem; margin-left: 0.5rem;">Password</label> -->
                        </div>
                        
      
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                        </div>
                      </form>
                      {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" 
                                style="position: relative;">
                                <strong>{{ message }}</strong> 
                                
                            </div>
                                
                            {% endfor %}
                        </ul>
                    {% endif %}
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




      <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.min.html"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
   

    <script src="js/script.js"></script>
    <script>
        setTimeout(function() {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(function() {
                    alert.remove();
                }, 150); // Adjust this timing as needed
            }
        }, 3000); // Time in milliseconds before the alert disappears (e.g., 3000ms = 3 seconds)
    </script>
</body>
</html>
